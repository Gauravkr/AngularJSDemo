<script type="text/ng-template" id="/list.html">
  {{message}}
  <p class="bold"><ins>List of Customer</ins></p>
  <ul>
    <li ng-repeat="customer in customers"><a href="" ng-click="edit(customer._id)">{{customer.name}}</a>
      [<a href="" class="glyphicon glyphicon-remove list-group-item-danger" ng-click="delete(customer._id)"></a>]
    </li>
  </ul>
</script>

<script type="text/ng-template" id="/form.html">
  <h3>{{customerOperation}}</h3>
  <hr/>
  <form name="customerForm">
    <table>
      <tr class="spaceUnder">
        <td align="left"><label>OID</label></td>
        <td><input type="text" name="oid" ng-model="customer._id" readonly="true" placeholder="AutoGenerated"/></td>
      </tr>
      <tr class="spaceUnder">
        <td><label>Code</label></td>
        <td><input type="text" name="code" ng-model="customer.code" required="true" /></td>
      </tr>
      <tr class="spaceUnder">
        <td><label>Name</label></td>
        <td><input type="text" name="name" ng-model="customer.name" required="true" /></td>
      </tr>
    </table>
    <input type="submit" class="btn btn-warning" ng-click="save()" value="{{buttonLabel}}" />
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </form>
</script>


<div ng-controller="MainCtrl">
  <button class="btn btn-warning" ng-click="listCustomers()">List Customers</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-warning" ng-click="newCustomer()">Create New Customer</button>

  <table class="table table-bordered customer-Table" width="100%" border="1" cellspacing="0">
    <thead>
    <tr>
      <th width="50%"><p class="bold">Use $http</p></th>
      <th><p class="bold">Use $resource</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td align="center">
        <input type="radio" name="callType" ng-model="callType" value="_$_HTTP_" />
      </td>
      <td  align="center">
        <input type="radio" name="callType" ng-model="callType" value="_$_RES_" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ng-include src="view"></ng-include>
      </td>
    </tr>
    </tbody>
  </table>
</div>
